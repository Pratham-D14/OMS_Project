{% extends "dash.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
 <title>Python Flask Multiple Files Upload</title>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<div id="wrapper">
            <div id="page-wrapper">
                <div class="row">
                    <div class="container">
                        <div id="identitycard" style="margin-top: 150px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <div class="panel-title">Select file(s) to upload</div>
                                </div>
                                <div class="panel-body">
                                <p>
                                 {% with messages = get_flashed_messages() %}
                                   {% if messages %}
                                  {% for message in messages %}
                                    <div class="alert alert-success">
                                     <strong>{{ message }}</strong>
                                   </div>
                                  {% endfor %}
                                   {% endif %}
                                 {% endwith %}
                                </p>
                                   
                                    <div class="row" style="padding: 10px 15px 9px;">
                                        <form method="post" enctype="multipart/form-data">
                                            <div class="form-group"> 
                                                <div class="row" style="margin-bottom: 20px;">
                                                    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 col-md-offset-3 col-sm-offset-3 col-xs-offset-2"> 
                                                        <label class="text-dark">File Upload : </label>
                                                        <input type="file" name="files[]" multiple="true" autocomplete="off" required> 
                                                    </div>
                        
                                                </div>
                                                <div class="row" style="margin-bottom: 20px;">
                                                    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 col-md-offset-3 col-sm-offset-3 col-xs-offset-2"> 
                                                        <label class="text-dark">Teacher's Name : </label>
                                                        <input type="text" name="name" required> 
                                                    </div>
                        
                                                </div>

                                                <div class="row" style="margin-bottom: 20px;">
                                                    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 col-md-offset-3 col-sm-offset-3 col-xs-offset-2"> 
                                                        <label class="text-dark">Subject : </label>
                                                        <input type="text" name="subject" required> 
                                                    </div>
                        
                                                </div>

                                                <div class="row" style="margin-bottom: 20px;">
                                                    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 col-md-offset-3 col-sm-offset-3 col-xs-offset-2"> 
                                                        <label class="text-dark">Course : </label>
                                                        <select name="course">
                                                            <option value="">--Select Course</option>
                                                            <option value="IT">IT</option>
                                                            <option value="CS">CS</option>
                            
                                                        </select>
                                                    </div>
                        
                                                </div>

                                                <div class="row" style="margin-bottom: 20px;">
                                                    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 col-md-offset-3 col-sm-offset-3 col-xs-offset-2"> 
                                                        <label class="text-dark">Class : </label>
                                                        <select name="class_name">
                                                            <option value="">--Select Class</option>
                                                            <option value="FY">FY</option>
                                                            <option value="SY">SY</option>
                                                            <option value="TY">TY</option>
                                                        </select>
                                                    </div>
                        
                                                </div>

                                                <div class="row text-center" style="padding-left: 20px;padding-right: 20px;">
                                                     <input type="submit" value="Submit" class="btn btn-lg btn-block btn-success" style="border-radius: 50px;background-color:hover #35832f;">
                                                    </div>                                                 
                                            </div>                                                                                          
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</body>
</html>

{% endblock %}
